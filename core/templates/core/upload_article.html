<script src="https://cdn.tailwindcss.com"></script>
<body class="bg-gray-100 text-right" dir="rtl">
    <div class="max-w-lg mx-auto mt-10 bg-white p-8 rounded-lg shadow">
        <h2 class="text-2xl font-bold mb-6 text-blue-700">ارسال مقاله جدید</h2>
        
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="space-y-4">
                {{ form.as_p }}
            </div>

            <button type="submit" class="w-full mt-6 bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">
                آپلود و ارسال به استاد
            </button>
        </form>
        
        <a href="{% url 'home' %}" class="block text-center mt-4 text-gray-500 text-sm">بازگشت به صفحه اصلی</a>
    </div>
</body>
