<script src="https://cdn.tailwindcss.com"></script>
<body class="bg-gray-100 flex items-center justify-center h-screen text-right" dir="rtl">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">ورود به سیستم</h2>
        <form method="post">
            {% csrf_token %}
            <div class="space-y-4">
                <button type="submit">ورود</button>
                {{ form.as_p }}
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded mt-6 hover:bg-blue-700">ورود</button>
        </form>
        <p class="mt-4 text-center text-sm text-gray-600">
            هنوز ثبت‌نام نکرده‌اید؟ <a href="{% url 'signup' %}" class="text-blue-500 hover:underline">ایجاد حساب کاربری</a>
        </p>
    </div>
</body>
